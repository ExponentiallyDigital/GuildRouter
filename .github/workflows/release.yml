name: Package Addon

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without creating a release"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create addon directory
        run: |
          mkdir -p build/GuildRouter
          cp GuildRouter.toc build/GuildRouter/
          cp GuildRouter.lua build/GuildRouter/
          cp GuildRouter_options.lua build/GuildRouter/
          cp LICENSE build/GuildRouter/

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert README.md to HTML (self-contained)
        run: |
          pandoc README.md -f gfm -t html -s --self-contained -o build/GuildRouter/README.html

      - name: Create ZIP
        run: |
          cd build
          zip -r "GuildRouter-${GITHUB_REF_NAME}.zip" GuildRouter

      - name: Dry run notice
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: echo "Dry run completed â€” no release was created."

      - name: Upload Release Asset
        if: ${{ github.event.inputs.dry_run != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          files: build/GuildRouter-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
