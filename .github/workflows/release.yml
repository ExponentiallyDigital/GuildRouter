name: Package Addon

on:
  push:
    tags:
      - "v*" # triggers only when you push a tag like v0.3.014
permissions:
  contents: write
workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create addon directory
        run: |
          mkdir -p build/GuildRouter
          # Copy ONLY the files you want in the release
          cp GuildRouter.toc build/GuildRouter/
          cp GuildRouter.lua build/GuildRouter/
          cp GuildRouter_options.lua build/GuildRouter/
          cp LICENSE build/GuildRouter/

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert README.md to HTML
        run: |
          pandoc README.md -f markdown -t html -s -o build/GuildRouter/README.html

      - name: Create ZIP
        run: |
          cd build
          zip -r "GuildRouter-${GITHUB_REF_NAME}.zip" GuildRouter

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/GuildRouter-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
